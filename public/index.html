<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Moment</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
        user-select: none;
        font-family: "Courier New", Courier, monospace;
      }

      html,
      body {
        background-color: rgb(29, 29, 29);
        color: whitesmoke;
      }

      a {
        color: currentColor;
      }

      a:hover {
        color: rgb(173, 255, 255);
      }

      h1 {
        padding-left: 8px;
      }

      .a1 {
        margin-top: 16px;
        margin-left: 16px;
        display: block;
      }

      .a2 {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Spotify Moment</h1>
        <span class="a1">
          <span class="a2">- Style 1:</span>
          <a href="/style-1/" target="_blank">Default Mode</a>,
          <a href="/style-1/?doNotHide" target="_blank">Do Not Hide Mode</a>,
          <a href="/style-1/?noWatermark" target="_blank">No Watermark Mode</a>,
          <a href="/style-1/?doNotHide&noWatermark" target="_blank"
            >Do Not Hide Mode & No Watermark Mode</a
          >
        </span>
      </main>
    </div>
  </body>
</html>
